<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>CE Request Form</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --primary-color: #0088cc;
      --border-radius: 12px;
      --input-padding: 16px;
      --font-size: 18px;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 100%;
    }

    label {
      font-weight: 500;
      font-size: var(--font-size);
    }

    input, select, button {
      font-size: var(--font-size);
    }

    input, select {
      padding: var(--input-padding);
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
    }

    button {
      padding: var(--input-padding);
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s, opacity 0.2s;
    }

    button:hover {
      background-color: #006fa1;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #status-message {
      text-align: center;
      font-weight: 500;
      margin-bottom: 16px;
      min-height: 1.25em; /* щоб макет не скакав */
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
    }
  </style>

  <script>
    // Налаштування — зручно міняти лише тут
    const WEBHOOK_URL = "https://hook.eu2.make.com/44444jbda9zx5kc16u4hggz28rwmh8nr";

    // Ініціалізація Telegram WebApp, якщо є
    document.addEventListener("DOMContentLoaded", () => {
      try {
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.ready();
          Telegram.WebApp.expand();
        }
      } catch (e) {
        console.warn("Telegram WebApp init warning:", e);
      }
    });

    function setStatus(text, color = "") {
      const el = document.getElementById("status-message");
      if (!el) return;
      el.textContent = text || "";
      el.style.color = color || "";
    }

    function validateEmail(email) {
      // Простий і достатній патерн для базової перевірки
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    async function submitForm(event) {
      event.preventDefault();

      const tuIdEl = document.getElementById("tu_id");
      const emailEl = document.getElementById("email");
      const submitBtn = document.getElementById("submit-btn");

      const tu_id = (tuIdEl?.value || "").toString().trim();
      const email = (emailEl?.value || "").toString().trim();

      setStatus("", "");
      if (submitBtn) submitBtn.disabled = true;

      // Базова валідація
      if (!tu_id || !email) {
        alert("Please fill all fields.");
        if (submitBtn) submitBtn.disabled = false;
        return;
      }
      if (!validateEmail(email)) {
        alert("Invalid email address.");
        if (submitBtn) submitBtn.disabled = false;
        return;
      }

      // Отримуємо Telegram user id (або unknown поза Telegram)
      let telegram_user_id = "unknown";
      try {
        const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
        telegram_user_id = tgUser?.id ?? "unknown";
      } catch {
        // ігноруємо
      }

      const payload = { tu_id, email, telegram_user_id };
      console.log("Submitting payload:", payload);

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json, text/plain, */*"
          },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          setStatus("Thank you! Your data has been submitted successfully.", "green");
          document.querySelector("form")?.reset();

          // закриваємо WebApp, якщо ми у Telegram
          setTimeout(() => {
            try {
              window.Telegram?.WebApp?.close?.();
            } catch {
              /* no-op */
            }
          }, 1500);
        } else {
          // Пробуємо вичитати текст помилки з бекенду (не завжди можливо)
          let extra = "";
          try {
            extra = await response.text();
          } catch {}
          alert("Error sending data." + (extra ? ` Details: ${extra}` : ""));
          setStatus("Failed to send data.", "crimson");
        }
      } catch (error) {
        console.error("Fetch error:", error);
        alert("Connection error.");
        setStatus("Connection error. Please try again.", "crimson");
      } finally {
        if (submitBtn) submitBtn.disabled = false;
      }
    }
  </script>
</head>

<body>
  <h2>Contact exchange form</h2>
  <p id="status-message" aria-live="polite"></p>

  <form onsubmit="submitForm(event)" novalidate>
    <label for="tu_id">TU ID:</label>
    <input id="tu_id" type="number" inputmode="numeric" required />

    <label for="email">TU Email (email address TU wants to share with RU):</label>
    <input id="email" type="email" required />

    <button id="submit-btn" type="submit">Done</button>
  </form>
</body>
</html>
