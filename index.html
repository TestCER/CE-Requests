<!DOCTYPE html>
<html>
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta charset="UTF-8">
  <title>CE Request Form</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --primary-color: #0088cc;
      --border-radius: 12px;
      --input-padding: 16px;
      --font-size: 18px;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 100%;
    }


    label {
      font-weight: 500;
      font-size: var(--font-size);
    }

    input, select {
      padding: var(--input-padding);
      font-size: var(--font-size);
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
    }

    button {
      padding: var(--input-padding);
      font-size: var(--font-size);
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #006fa1;
    }

    #status-message {
      text-align: center;
      font-weight: 500;
      margin-bottom: 16px;
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
    }
  </style>

  <script>
  window.onload = () => {
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand(); 
    }
  };


    async function submitForm(event) {
      event.preventDefault();

      const tu_id = document.getElementById("tu_id").value;
      const email = document.getElementById("email").value;
      const statusMessage = document.getElementById("status-message");

      statusMessage.textContent = "";
      statusMessage.style.color = "";

      if (!email.includes("@")) {
        return alert("Invalid email");
      }

      if (!tu_id || !tu_login || !email === "") {
        return alert("Please fill all fields and select consent option.");
      }

      const telegramUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
      console.log("Telegram user object:", telegramUser);
      const telegram_user_id = telegramUser?.id || "unknown";

      const data = {
        tu_id,
        email,
        telegram_user_id
      };

      try {
        const response = await fetch("https://hook.eu2.make.com/44444jbda9zx5kc16u4hggz28rwmh8nr", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          statusMessage.textContent = "Thank you! Your data has been submitted successfully.";
          statusMessage.style.color = "green";
          document.querySelector("form").reset();

          setTimeout(() => {
            Telegram.WebApp.close();
          }, 2000);
        } else {
          alert("Error sending data.");
        }
      } catch (error) {
        console.error("Fetch error:", error);
        alert("Connection error.");
      }
    }
  </script>
</head>

<body>
  <h2>Contact exchange form</h2>
  <p id="status-message"></p>

  <form onsubmit="submitForm(event)">
    <label for="tu_id">TU ID:</label>
    <input id="tu_id" type="number" required>

    <label for="email">TU Email (email address TU wants to share with RU):</label> 
    <input id="email" type="email" required>

    <button type="submit">Done</button>
  </form>
</body>
</html>
