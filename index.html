<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CE Request Form</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --primary-color: #0088cc;
      --border-radius: 12px;
      --input-padding: 14px;
      --font-size: 16px;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      font-weight: 500;
      font-size: var(--font-size);
    }

    input, select {
      padding: var(--input-padding);
      font-size: var(--font-size);
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
    }

    button {
      padding: var(--input-padding);
      font-size: var(--font-size);
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #006fa1;
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
    }
  </style> 
  
  <script> 

    if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.ready(); // обовʼязково для коректного запуску
}

    function submitForm(event) {
      event.preventDefault();
      const data = {
        tu_id: document.getElementById("tu_id").value,
        ru_id: document.getElementById("ru_id").value,
        email: document.getElementById("email").value,
        consent: document.getElementById("consent").value
      };

      if (!data.email.includes("@")) return alert("Invalid email");

      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();

    }
  </script>
</head>
<body>
  <h2>Заповни форму:</h2>
  <form onsubmit="submitForm(event)">
    <label for="tu_id">Top User ID:</label>
    <input id="tu_id" type="number" required>

    <label for="ru_id">Regular User ID:</label>
    <input id="ru_id" type="number" required>

    <label for="email">Top User Email:</label>
    <input id="email" type="email" required>

    <label for="consent">Top User Consent:</label>
    <select id="consent" required>
      <option value="">--Choose--</option>
      <option value="yes">Agree</option>
      <option value="no">Disagree</option>
    </select>

    <button type="submit">Done</button>
  </form>
</body>
</html>
