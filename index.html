<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>CE Request Form</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --primary-color: #0088cc;
      --border-radius: 12px;
      --input-padding: 16px;
      --font-size: 18px;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 100%;
    }

    label {
      font-weight: 500;
      font-size: var(--font-size);
    }

    input, select, button {
      font-size: var(--font-size);
    }

    input, select {
      padding: var(--input-padding);
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
    }

    button {
      padding: var(--input-padding);
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s, opacity 0.2s;
    }

    button:hover { background-color: #006fa1; }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #status-message {
      text-align: center;
      font-weight: 500;
      margin-bottom: 16px;
      min-height: 1.25em;
    }

    @media (max-width: 480px) {
      body { padding: 16px; }
    }
  </style>

</head>

<body>
  <h2>You can forward users' emails using the new feature in your admin panel. </h2>
  <p> To do this, open the “Contact requests” tab ➡️ “TU email validation". </p> 

</body>
</html>
